<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #0b1220;
      color: #e5ecff;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .cyfsa {
      max-width: 1100px;
      margin: 16px auto;
      padding: 12px;
      background: #0e1730;
      border: 1px solid #1e2a52;
      border-radius: 12px;
    }
    textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #1e2a52;
      background: #0b1220;
      color: #e5ecff;
      margin-top: 8px;
    }
    textarea {
      min-height: 220px;
    }
    button {
      background: #2a4bff;
      border: 0;
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      opacity: 0.9;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="cyfsa">
    <h2>CYFSA Analyzer (Ontario) &mdash; Educational Only</h2>
    <input id="f" type="file" />
    <textarea id="t" placeholder="Paste document text here..."></textarea>
    <button onclick="analyze()">Analyze</button>
    <pre id="r"></pre>
  </div>
  <script>
    function analyze() {
      var t = document.getElementById("t").value;
      var flags = [];
      if (/they said|I was told/i.test(t)) flags.push("Hearsay detected");
      document.getElementById("r").textContent = JSON.stringify(
        { jurisdiction: "Ontario", educationalOnly: true, flags: flags },
        null,
        2
      );
    }
  </script>
</body>
</html>
